<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보물찾기</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { margin: 10px; padding: 5px; }
        button { padding: 10px; }
        .qr-container { margin-top: 20px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <h1>보물찾기 이벤트</h1>
    <p>학번과 이름을 입력하세요 (각 보물당 선착순 1명!)</p>
    <input type="text" id="studentId" placeholder="학번 입력">
    <input type="text" id="name" placeholder="이름 입력">
    <button onclick="submitEntry()">제출</button>
    <p id="result"></p>

    <h2>QR 코드 목록</h2>
    <div id="qrContainer" class="qr-container"></div>

    <h2>관리자 페이지</h2>
    <input type="password" id="adminPass" placeholder="관리자 비밀번호 입력">
    <button onclick="verifyAdmin()">접속</button>
    <div id="adminPanel" style="display:none;">
        <button onclick="showEntries()">참가자 목록 보기</button>
        <ul id="entryList"></ul>
    </div>

    <script>
        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDJ4eM_EgOtbTTI474O8-pOmxtx61krTNQ",
            authDomain: "treasurehunt-22e35.firebaseapp.com",
            projectId: "treasurehunt-22e35",
            storageBucket: "treasurehunt-22e35.firebasestorage.app",
            messagingSenderId: "952371872746",
            appId: "1:952371872746:web:f5cb8df1e8a79d6289e893",
            measurementId: "G-RQ1YPJCBCS"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();  // Firestore 초기화

        // 참가자 제출 함수
        function submitEntry() {
            let studentId = document.getElementById('studentId').value.trim();
            let name = document.getElementById('name').value.trim();
            let result = document.getElementById('result');

            if (!studentId || !name) {
                result.innerText = "학번과 이름을 입력해주세요.";
                return;
            }

            // Firestore에 참가자 추가
            db.collection("participants").add({
                studentId: studentId,
                name: name
            })
            .then(() => {
                result.innerText = "축하합니다! 보물을 찾았습니다!";
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        // 관리자 비밀번호 확인 함수
        function verifyAdmin() {
            let inputPass = document.getElementById('adminPass').value;
            if (inputPass === "1234") {
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert("비밀번호가 틀렸습니다!");
            }
        }

        // 참가자 목록 보여주는 함수
        function showEntries() {
            let entryList = document.getElementById('entryList');
            entryList.innerHTML = "";

            // Firestore에서 참가자 목록 불러오기
            db.collection("participants").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    let li = document.createElement('li');
                    li.innerText = `학번 ${doc.data().studentId}, 이름 ${doc.data().name}`;
                    entryList.appendChild(li);
                });
            });
        }

        // 실시간 참가자 목록 업데이트
        db.collection("participants").onSnapshot((querySnapshot) => {
            let entryList = document.getElementById('entryList');
            entryList.innerHTML = ""; // 기존 목록 지우기

            querySnapshot.forEach((doc) => {
                let li = document.createElement('li');
                li.innerText = `학번 ${doc.data().studentId}, 이름 ${doc.data().name}`;
                entryList.appendChild(li);
            });
        });
    </script>
</body>
</html>
